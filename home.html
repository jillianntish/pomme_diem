<!DOCTYPE html>
<html>
  <head>
    <link rel="favicon icon" type="image/png" href="pngfind.com-pomegranate-png-97298.png">
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
    <title>Pomme Diem!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./node_modules/progressbar.js/dist/progressbar.js"></script>
  </head>
  <body>
    <h1>Pomme Diem</h1>
    <div id="pomodoro-container">
      <div id="pomodoro-clock">
        <div>
          <p>Seize the day, 25 minutes at a time.</p>
          <label>Session Task:</label>
          <input
            type="text"
            id="pomodoro-clock-task"
            placeholder="Session Label"
            />
        </div>
        <div id="pomodoro-clock-actions">
          <div></div>
          <div></div>
        </div>
        <br>
        <br>
        <div id="pomodoro-clock-title">
        </div>
        <div id="pomodoro-clock-actions">
          <div class="pomodoro-input">
            <label>Work Time:</label>
            <input name="input-work-duration" id="input-work-duration" type="number" />
          </div>
          <br>
          <div class="pomodoro-input">
            <label>Break Time:
            <input name="input-break-duration" id="input-break-duration" type="number" />
          </div>
          <br>
          <p>Click the Pomegranate to start and stop the timer!</p>
          <div id="pomodoro-start">
          <input type="image" id="play-icon" src="pngfind.com-pomegranate-png-97298.png" style="width: 50px; height: 50px;" alt='squeeze the pomegranate to start the clock'>
        </input>
        </div>
          <div id="pomodoro-stop">
          <input type="image" id="pause-icon" class="hidden" src="iss_22196_17003.jpg" style="width: 60px; height: 60px; ">
          </input>
        </div>
          <div id="pomodoro-timer"></div>
        </div>
      </div>
      <div id="pomodoro-info">
        <h3> Session Log:</h3>
        <ul id="pomodoro-sessions">
        </ul>
      </div>
    </div>
  </body>
</html>
